<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title></title>
</h:head>

<h:body>
	<h:form>
		<p:messages />
		<h1>Lista de Patinadores</h1>
		<br />
		<p:panelGrid columns="2">
			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome"
				value="#{CadastraJuradoMBean.jurado.nome}" required="true"
				requiredMessage="Nome obrigatório." />
			<p:outputLabel value="País de Origem" for="paisDeOrigem" />
			<p:inputText id="paisDeOrigem"
				value="#{CadastraJuradoMBean.jurado.paisDeOrigem}" required="true"
				requiredMessage="País obrigatório."/>
			<p:outputLabel value="Genero" for="genero" />
			<p:inputText id="genero"
				value="#{CadastraJuradoMBean.jurado.genero}" required="true"
				requiredMessage="Gênero obrigatório."/>
			<p:outputLabel />
			<p:commandButton value="Colocar na lista"
				action="#{CadastraJuradoMBean.inserir}" update="@form" />
		</p:panelGrid>
		<br />
		<p:dataTable var="item" value="#{CadastraJuradoMBean.jurado}"
			emptyMessage="Lista de Jurados está vazia!" paginator="true"
			paginatorAlwaysVisible="false" rows="5" paginatorPosition="bottom">
			<p:column headerText="Jurados">
				<p:outputLabel value="#{item.nome}" />
			</p:column>
			<p:column headerText="País de Origem">
				<p:outputLabel value="#{item.paisDeOrigem}" />
			</p:column>
			<p:column headerText="Gênero">
				<p:outputLabel value="#{item.genero}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>

</html>
